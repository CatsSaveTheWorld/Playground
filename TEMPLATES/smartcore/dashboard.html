
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Either One’s SmartCore</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #000000;
      color: #FFFFFF;
    }

    .navbar {
      background-color: #000000;
      padding: 10px 20px;
      font-size: 18px;
      border-bottom: 1px solid #00FFC8;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1100;
    }

    .navbar a {
      color: #00FFC8;
      text-decoration: none;
    }

    .title {
      background-color: #000000;
      color: #FFFFFF;
      padding: 20px;
      margin: 100px auto 30px;
      width: 400px;
      border: 2px solid #00FFC8;
      text-align: center;
    }

    .button-box {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .button {
      background-color: #000000;
      color: #FFFFFF;
      padding: 30px;
      width: 200px;
      border: 2px solid #00FFC8;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #2A2A2A;
    }

    #toggleSidebar {
      font-size: 28px;
      background: none;
      border: none;
      color: #00FFC8;
      cursor: pointer;
      z-index: 1101;
    }

    /* In your <style> section */
    #sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 250px;
      height: 100%;
      background-color: #000000;
      color: #FFFFFF;
      padding: 20px;
      border-left: 1px solid #00FFC8;
      transition: right 0.3s ease;
      z-index: 1105; /* navbar의 1100보다 높게 설정 */
    }

    #sidebar h5 {
      color: #00FFC8;
      font-size: 20px;
      margin-top: 0;
      margin-bottom: 20px;
    }

    #sidebar ul {
      list-style: none;
      padding-left: 0;
    }

    #sidebar a {
      color: #00FFC8;
      text-decoration: none;
    }

    #sidebar a:hover {
      text-decoration: underline;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1049;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div>
      <a href="{% url 'smartcore:dashboard' %}">Either One’s SmartCore</a>
      {{ request.user.username }} (<a href="{% url 'smartcore:logout_view' %}">로그아웃</a>)
    </div>
    <button id="toggleSidebar">&#9776;</button>
  </div>

  <div class="title">작업을 선택해주세요</div>
  <div class="button-box">
    <form action="{% url 'smartcore:loadout_list' %}">
      <button class="button">로드아웃 조작</button>
    </form>
    <form action="{% url 'smartcore:detail_list' %}">
      <button class="button">세부 기기 조작</button>
    </form>
  </div>

  <!-- 사이드바 -->
  <div id="sidebar">
    <h5>메뉴</h5>
    <ul>
      <li><a href="{% url 'board:index' %}">Playground</a></li>
    </ul>
  </div>

  <!-- 바깥 영역 클릭 감지용 오버레이 -->
  <div id="overlay"></div>

  <script>
    const toggleSidebar = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    let isOpen = false;

    function openSidebar() {
      sidebar.style.right = '0';
      overlay.style.display = 'block';
      isOpen = true;
      console.log('버튼 클릭됨')
    }

    function closeSidebar() {
      sidebar.style.right = '-250px';
      overlay.style.display = 'none';
      isOpen = false;
    }

    toggleSidebar.addEventListener('click', (e) => {
      e.stopPropagation();
      if (isOpen) {
        closeSidebar();
      } else {
        openSidebar();
      }
    });

    overlay.addEventListener('click', closeSidebar);
    // window.addEventListener('load', closeSidebar);
  </script>
</body>
</html>
