
<!-- 네비게이션바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'board:index' %}">Either One's Playground</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    {% if user.is_authenticated %}
                    <a class="nav_link" href="{% url 'common:logout' %}">{{ user.username }} (로그아웃)</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'common:login' %}">로그인</a>
                    {% endif %}
                </li>
                <li>
                    {% if not user.is_authenticated %}
                    <a class="nav-link" href="{% url 'common:signup' %}">회원가입</a>
                    {% endif %}
                </li>
            </ul>
        </div>
        <!-- 햄버거 ☰ 버튼 -->
        <button id="toggleSidebar" class="btn btn-outline-dark" style="font-size: 24px;">☰</button>
    </div>
</nav>

<!-- 오른쪽 사이드바 -->
<div id="sidebar" style="
  position: fixed;
  top: 0;
  right: -250px;
  width: 250px;
  height: 100%;
  background-color: #f8f9fa;
  color: black;
  padding: 20px;
  transition: right 0.3s ease;
  z-index: 1050;
  border-left: 1px solid #dee2e6;
">
  <h5>메뉴</h5>
  <ul class="list-unstyled">
    <li><a href="{% url 'smartcore:dashboard' %}" class="text-dark">SmartCore</a></li>
  </ul>
</div>

<script>
  const toggleSidebar = document.getElementById('toggleSidebar');
  const sidebar = document.getElementById('sidebar');
  let sidebarOpen = false;

  toggleSidebar.addEventListener('click', () => {
    sidebarOpen = !sidebarOpen;
    sidebar.style.right = sidebarOpen ? '0' : '-250px';
  });
</script>
